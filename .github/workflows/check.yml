name: SafeBrowsing check

on:
  schedule:
    - cron: '*/5 * * * *'  # hosted runners минимум каждые 5 минут
  workflow_dispatch: {}     # ручной запуск из вкладки Actions

jobs:
  safebrowse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip && pip install requests

      - name: Run Safe Browsing check
        env:
          GSB_API_KEY: ${{ secrets.GSB_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DOMAINS_FILE: 'domains.txt'
        run: python check_safebrowsing.py
